    /*直播初始化*/
    function liveVideo(channelId,boxId){
        var video = new tvp.VideoInfo();
        var width_video= $('#'+boxId).width();
        var height_video= $('#'+boxId).height();
        video.setChannelId(channelId);
        var player = new tvp.Player();
        player.create({
            width: width_video,
            height: height_video,
            type: 1,
            video: video,
            modId: boxId,
            autoplay: false
        });
    }
